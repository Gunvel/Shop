<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Shop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="logo__header">
                    <img class="logoIcon__header" src="assets/img/logo.png" alt="LOGO">
                    <img class="searchIcon__header" src="assets/img/search.svg" alt="SEARCH">
                </div>
                <div class="button__header">
                    <img class="button__header__menu" src="assets/img/menu.svg" alt="MENU">
                    <img class="button__header__user" src="assets/img/user.svg" alt="USER">
                    <div class="button__header__container__basket">
                        <img class="button__header__basket" src="assets/img/basket.svg" alt="BASKET">
                        <span class="num__basket">5</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="brand_wrap">
                <div class="brand_container">
                    <img class="brandManImg" src="assets/img/brandman.png" alt="BRANDMAN">
                    <div class="text_brand_container">
                        <div class="brand_rectangle"></div>
                        <div class="text_brand_lines_container">
                            <div class="text_brand_first">THE BRAND</div>
                            <div class="text_brand_second">OF LUXERIOUS <span class="red_text">FASHION</span></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offer_container container">
                <div class="offer_item">
                    <img class="offer_Img" src="assets/img/forWomen.jpg" alt="FORWOMEN">
                    <div class="offer_content_container">
                        <div class="offer_text_first">30% OFF</div>
                        <div class="offer_text_second">FOR WOMEN</div>
                    </div>
                </div>

                <div class="offer_item">
                    <img class="offer_Img" src="assets/img/forMen.jpg" alt="FORMEN">
                    <div class="offer_content_container">
                        <div class="offer_text_first">HOT DEAL</div>
                        <div class="offer_text_second">FOR MEN</div>
                    </div>
                </div>

                <div class="offer_item">
                    <img class="offer_Img" src="assets/img/forKids.jpg" alt="FORKIDS">
                    <div class="offer_content_container">
                        <div class="offer_text_first">NEW ARRIVALS</div>
                        <div class="offer_text_second">FOR KIDS</div>
                    </div>
                </div>

                <div class="offer_item_big">
                    <img class="offer_Img" src="assets/img/accesories.jpg" alt="ACCESORIES">
                    <div class="offer_content_container">
                        <div class="offer_text_first">LUXIROUS & TRENDY</div>
                        <div class="offer_text_second">ACCESORIES</div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">

        </footer>
    </div>
</body>

</html>
