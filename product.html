<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Shop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header__container">
                <div class="logo__header">
                    <img class="logoIcon__header" src="assets/img/logo.png" alt="LOGO">
                    <img class="searchIcon__header" src="assets/img/search.svg" alt="SEARCH">
                </div>
                <div class="button__header">
                    <img class="button__header__menu" src="assets/img/menu.svg" alt="MENU">
                    <img class="button__header__user" src="assets/img/user.svg" alt="USER">
                    <div class="button__header__container__basket">
                        <img class="button__header__basket" src="assets/img/basket.svg" alt="BASKET">
                        <span class="num__basket">5</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="content">
            <div class="pageHeader_catalog">
                <div class="pageHeader_catalog_container container">
                    <div class="pageHeader_text">NEW ARRIVALS</div>

                    <div class="breadcrumb">
                        <div class="breadcrumb-item separator">
                            HOME
                        </div>

                        <div class="breadcrumb-item separator">
                            MAN
                        </div>

                        <div class="breadcrumb-item active">
                            NEW ARRIVALS
                        </div>
                    </div>
                </div>
            </div>

            <div class="product_container">
                <div class="product_control">
                    <img src="assets/img/product_back.svg" alt="BACK">
                </div>

                <img class="img_product" src="assets/img/product.png" alt="PRODUCT">

                <div class="product_control">
                    <img src="assets/img/product_forw.svg" alt="FORWARD">
                </div>
            </div>

            <div class="subscribe_wrap">
                <div class="subscribe_container container">
                    <div class="subscribe_comment">
                        <img src="assets/img/photo.png" alt="PHOTO">
                        <div class="subscribe_comment_text">
                            “Vestibulum quis porttitor dui! Quisque viverra nunc mi, a pulvinar purus condimentum“
                        </div>
                    </div>
                    <div class="subscribe_form_container">
                        <div class="subscribe_form_title">
                            SUBSCRIBE
                        </div>
                        <div class="subscribe_form_text">
                            FOR OUR NEWLETTER AND PROMOTION
                        </div>
                        <form action="#" class="subscribe_form">
                            <input type="text" placeholder="Enter Your Email">
                            <button>Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer_container container">
                <div class="footer_text">
                    &copy; 2021 Brand All Rights Reserved.
                </div>
                <div class="footer_social_container">
                    <div class="footer_social_img_container">
                        <img src="assets/img/facebook.svg" alt="FACEBOOK">
                    </div>

                    <div class="footer_social_img_container">
                        <img src="assets/img/instagram.svg" alt="INSTAGRAM">
                    </div>

                    <div class="footer_social_img_container">
                        <img src="assets/img/patrion.svg" alt="PATRION">
                    </div>

                    <div class="footer_social_img_container">
                        <img src="assets/img/twitter.svg" alt="twitter">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
